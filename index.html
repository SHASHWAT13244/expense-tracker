<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Expense Tracker</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Expense Tracker</a>
      <button class="btn btn-outline-light ms-auto" id="theme-toggle" title="Toggle Dark/Light Theme" aria-label="Toggle Theme">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row g-4">
      <section class="col-lg-5">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Add New Expense</h5>
          </div>
          <div class="card-body">
            <form id="expense-form">
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="amount" class="form-label">Amount (₹)</label>
                <input type="number" id="amount" class="form-control" min="0.01" step="0.01" required />
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select id="category" class="form-select" required>
                  <option value="" disabled selected>Select Category</option>
                  <option value="Food">Food</option>
                  <option value="Transport">Transport</option>
                  <option value="Shopping">Shopping</option>
                  <option value="Bills">Bills</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-plus"></i> Add Expense
              </button>
            </form>
          </div>
        </div>
      </section>

      <section class="col-lg-7">
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Expenses</h5>
            <button class="btn btn-light btn-sm" id="clear-expenses" title="Clear All Expenses" aria-label="Clear All Expenses">
              <i class="fas fa-trash"></i> Clear All
            </button>
          </div>
          <div class="card-body overflow-auto" style="max-height: 350px;">
            <table class="table table-hover mb-0" id="expense-table">
              <thead class="table-light">
                <tr>
                  <th>Description</th>
                  <th>Amount (₹)</th>
                  <th>Category</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-header bg-primary text-white">
                <h6 class="mb-0">Spending by Category</h6>
              </div>
              <div class="card-body">
                <canvas id="categoryChart" aria-label="Pie Chart of spending by category"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-header bg-primary text-white">
                <h6 class="mb-0">Monthly Spending</h6>
              </div>
              <div class="card-body">
                <canvas id="monthlyChart" aria-label="Bar Chart of monthly spending"></canvas>
              </div>
            </div>
          </div>
        </div>

      </section>
    </div>
  </main>

  <footer class="text-center py-4 text-muted">
    &copy; 2025 Expense Tracker 
  </footer>

  <!-- Background music -->
  <audio id="bg-music" loop  muted>
    <source src="music/paperback.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Music toggle button -->
  <button id="music-toggle" class="btn btn-secondary" title="Toggle Background Music" aria-label="Toggle Background Music">
    <i class="fas fa-volume-mute"></i>
  </button>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
